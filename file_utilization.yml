---
 - name: Files Utilization in LINUX 
   hosts: localhost
   tasks:
      - name: Commencing Shell Command
        shell: df -TH
        register: y

      - name: showing output
        debug:
          var: y.stdout_lines
      
      - name: Copying Output to report File
        copy:
          content: "{{y.stdout}}"
          dest: "File_Utlization_report_{{ansible_hostname}}_{{ansible_date_time.date}}"
